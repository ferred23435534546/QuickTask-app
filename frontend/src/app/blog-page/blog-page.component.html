<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyQuickSpace</title>
</head>
<body>
    <header>
        <h1 class="brand-title">MyQuickSpace</h1>
        <nav>
            <ul>
                <li><a routerLink="/">Inicio</a></li>
                <li><a routerLink="/blog/categories" routerLinkActive="active">Categorías</a></li>
                <li><a routerLink="/blog/authors" routerLinkActive="active">Autores</a></li>
                <li><a routerLink="/blog/about" routerLinkActive="active">Sobre nosotros</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <aside class="sidebar">
            <div class="create-post-form">
                <h3>Publicar Nueva Entrada</h3>
                <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="title">Título:</label>
                        <input type="text" id="title" formControlName="title" placeholder="Escribe un título atractivo">
                    </div>

                    <div class="form-group">
                        <label for="category">Categoría:</label>
                        <select id="category" formControlName="category">
                            <option value="">-- Seleccionar Categoría --</option>
                            <option value="hogar">Hogar</option>
                            <option value="tecnologia">Tecnología</option>
                            <option value="educacion">Educación</option>
                            <option value="mudanzas">Mudanzas</option>
                            <option value="reformas">Reformas</option>
                            <option value="limpieza">Limpieza</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="content">Contenido:</label>
                        <textarea id="content" formControlName="content" rows="4" 
                                placeholder="Escribe el contenido de tu entrada"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="tags">Etiquetas:</label>
                        <input type="text" id="tags" formControlName="tags" 
                               placeholder="Separadas por comas (ej: hogar, limpieza, consejos)">
                    </div>

                    <div class="form-group">
                        <label for="image">Imagen:</label>
                        <input type="file" id="image" formControlName="image" accept="image/*">
                    </div>

                    <button type="submit" class="publish-button" [disabled]="!postForm.valid">
                        <i class="fas fa-paper-plane"></i> Publicar
                    </button>
                </form>
            </div>
        </aside>

        <main class="blog-content">
            <router-outlet></router-outlet>
        </main>
    </div>

    <footer>
        <p>&copy; 2025 QuickTask. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
